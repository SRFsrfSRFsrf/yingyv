function JiZhi()
{
    let h=1;
    while(h)
    {
        Num[1]=Math.floor(Math.random()*100000%DanCi.length);
        if(Num[1]==Num[0])
        {
            h=1;
        }
        else
        {
            Num[0]=Num[1];
            h=0;
        }
    }
}
function KaiShi()
{
    let box1=document.getElementById('body1');
    let box31=document.getElementById('body31');
    if(Judgement==0)
    {
        Num[0]=Math.floor(Math.random()*100000%DanCi.length);
        box1.innerHTML=DanCi[Num[0]];
        box31.innerHTML="继续";
        Judgement=1;
    }
    else if(Judgement==1)
    {
        JiZhi();
        box31.innerHTML="继续";
        box1.innerHTML=DanCi[Num[0]];
    }
    else if(Judgement==2)
    {
        JiZhi();
        box31.innerHTML="继续";
        box1.innerHTML=DanCiFanYi[Num[0]];
    }
}
function TiShi()
{
    let box2=document.getElementById('body2');
    if(Judgement==0||Judgement==1)
    {
        box2.innerHTML=DanCiFanYi[Num[0]];
    }
    else if(Judgement==2)
    {
        box2.innerHTML=DanCi[Num[0]];
    }
}
function JieShu()
{
    let box1=document.getElementById('body1');
    let box2=document.getElementById('body2');
    let box31=document.getElementById('body31');
    if(Judgement==1||Judgement==2)
    {
        box1.innerHTML="无";
        box2.innerHTML="无";
        box31.innerHTML="开始";
        Judgement=0;
    }
}
function ZhuanHuan()
{
    let box31=document.getElementById('body31');
    if(Judgement==0||Judgement==1)
    {
        window.alert("已转换成中文");
        box31.innerHTML="开始";
        Judgement=2;
    }
    else if(Judgement==2)
    {
        window.alert("已转换成英文");
        box31.innerHTML="开始";
        Judgement=1;
    }
}
Num[2]=0;
function JiCuo()
{
    let box1_1=document.getElementById('body2_1');
    if(box1_1[Num[2]].innerHTML!="无")
    {
        let i;
        for(i=0;i<9;i++)
        {
            box1_1[i]=box1_1[i+1];
        }
        box1_1[Num[2]].innerHTML=DanCi[Num[0]];
        Num[2]=9;
    }
    else
    {
        box1_1[Num[2]].innerHTML=DanCi[Num[0]];
        Num[2]++;
